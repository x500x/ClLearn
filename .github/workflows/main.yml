name: SynctoGitee

on:
  push:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  #BUILD_CONFIGURATION: Release

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
    - name: ignore autocrlf
       run : |
             git config --global core.autocrlf false
             git config --global http.postBuffer 53687091200
             git config --global http.lowSpeedTime 999999
             git config --global http.lowSpeedLimit 0
       
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: C:\Program Files\Microsoft Visual Studio\2022\Enterprise
        keep_files: true
        publish_branch: 2022
        
    - name: Sync to Gitee
          uses: wearerequired/git-mirror-action@master
          env:
            SSH_PRIVATE_KEY: ${{ secrets.GITEE_RSA_PRIVATE_KEY }}
          with:
            # 来源仓库
            source-repo: "git@github.com:x500x/ClLearn.git"
            # 目标仓库
            destination-repo: "https://gitee.com/ppyll/msbuid.git"